name: CD

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      target:
        description: "Deployment target (oci / myhome)"
        required: true
        default: "oci"
        type: choice
        options:
          - oci
          - myhome
      runtime:
        description: "Runtime type (docker / venv / none)"
        required: true
        default: "docker"
        type: choice
        options:
          - docker
          - venv
          - none
      accel:
        description: "Accelerator type (cpu / gpu)"
        required: true
        default: "cpu"
        type: choice
        options:
          - cpu
          - gpu

permissions:
  contents: read
  packages: write

jobs:
  cd:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.runtime == 'docker')
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.runtime == 'docker')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract repo
        id: meta
        run: |
          IMAGE=ghcr.io/${{ github.repository }}
          echo "image=${IMAGE,,}" >> $GITHUB_OUTPUT  # 소문자화

      - name: Build and Push (GHCR)
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.runtime == 'docker')
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.image }}:latest,${{ steps.meta.outputs.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Deploy to VM (Docker / venv / none)
        if: github.event_name == 'workflow_dispatch'
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ github.event.inputs.target == 'oci' && secrets.OCI_IP_ADDRESS || secrets.MYHOME_IP_ADDRESS }}
          username: ${{ github.event.inputs.target == 'oci' && 'ubuntu' || 'bull' }}
          port: ${{ github.event.inputs.target == 'oci' && '22' || '2222' }}
          key: ${{ github.event.inputs.target == 'oci' && secrets.OCI_SSH_KEY || '' }}
          password: ${{ github.event.inputs.target == 'myhome' && secrets.MYHOME_SSH_PASSWORD || '' }}
          command_timeout: '300m'
          timeout: '900s'
          script: |
            set -e
            TARGET="${{ github.event.inputs.target }}"
            RUNTIME="${{ github.event.inputs.runtime }}"
            ACCEL="${{ github.event.inputs.accel }}"

            echo "[deploy] target=${TARGET}, runtime=${RUNTIME}, accel=${ACCEL}"

             # === target 별 sudo / 베이스 디렉토리 설정 ===
            if [ "$TARGET" = "myhome" ]; then
              echo "[deploy] running on MyHome (WSL) - no sudo, use home dir"
              SUDO=""
              BASE_DIR="/home/bull/parrokit"
            else
              echo "[deploy] running on OCI - use sudo, /srv/parrokit"
              SUDO="sudo"
              BASE_DIR="/srv/parrokit"
            fi

            APP_DIR="${BASE_DIR}/app"
            VENV_DIR="${BASE_DIR}/venv"

            # 공통: BASE_DIR 및 .env 동기화
            $SUDO mkdir -p "$BASE_DIR"
            cat << 'EOF_ENV' | $SUDO tee "${BASE_DIR}/.env" > /dev/null
            ${{ secrets.PARROKIT_ENV_FILE }}
            EOF_ENV
            $SUDO chmod 600 "${BASE_DIR}/.env" || true

            if [ ! -f "${BASE_DIR}/.env" ]; then
              echo "[deploy][error] ${BASE_DIR}/.env 가 없습니다."
              ls -al "$BASE_DIR" || true
              exit 1
            fi

            case "$RUNTIME" in
              docker)
                echo "[deploy] docker runtime 선택됨"

                IMAGE="ghcr.io/${{ github.repository }}"
                IMAGE_LC=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')

                echo "[deploy] Using existing Docker on VM:"
                $SUDO docker --version || true

                echo "[deploy] target image: ${IMAGE_LC}:latest"

                if ! $SUDO docker pull "${IMAGE_LC}:latest"; then
                  echo "[deploy] Anonymous pull denied. Trying authenticated pull..."

                  USERNAME="${{ secrets.GHCR_USERNAME }}"
                  if [ -z "$USERNAME" ]; then
                    USERNAME="${{ github.actor }}"
                  fi

                  if [ -z "${{ secrets.GHCR_PAT }}" ]; then
                    echo "[deploy][error] GHCR_PAT is empty. Set a PAT with at least 'read:packages'."
                    exit 1
                  fi

                  echo "${{ secrets.GHCR_PAT }}" | $SUDO docker login ghcr.io -u "$USERNAME" --password-stdin
                  $SUDO docker pull "${IMAGE_LC}:latest"
                fi

                $SUDO docker stop parrokit || true
                $SUDO docker rm parrokit || true
                $SUDO docker run -d --name parrokit -p 8000:8000 --env-file "${BASE_DIR}/.env" "${IMAGE_LC}:latest"
                ;;

              venv)
                echo "[deploy] venv runtime 선택됨"

                # 코드 동기화
                if [ ! -d "$APP_DIR/.git" ]; then
                  echo "[deploy] cloning repository to $APP_DIR"
                  $SUDO rm -rf "$APP_DIR"
                  $SUDO git clone "https://github.com/${{ github.repository }}.git" "$APP_DIR"
                else
                  echo "[deploy] updating repository in $APP_DIR"
                  cd "$APP_DIR"
                  $SUDO git fetch --all
                  $SUDO git reset --hard "${{ github.sha }}"
                fi

                cd "$APP_DIR"

                # python / venv 설치는 OCI에서만 자동으로 (집 PC는 미리 깔아두자)
                if [ "$TARGET" != "myhome" ]; then
                  if ! command -v python3 >/dev/null 2>&1; then
                    echo "[deploy] python3 not found. installing python3, pip, venv..."
                    $SUDO apt-get update
                    $SUDO DEBIAN_FRONTEND=noninteractive apt-get install -y python3 python3-venv python3-pip git
                  else
                    if ! python3 -m venv --help >/dev/null 2>&1; then
                      echo "[deploy] python3-venv / pip / git 설치..."
                      $SUDO apt-get update
                      $SUDO DEBIAN_FRONTEND=noninteractive apt-get install -y python3-venv python3-pip git
                    fi
                  fi
                fi

                if [ ! -d "$VENV_DIR" ]; then
                  echo "[deploy] creating venv at $VENV_DIR"
                  # myhome일 때는 SUDO=""라서 그냥 python3 -m venv ...
                  $SUDO python3 -m venv "$VENV_DIR"
                fi

                # venv 안에서 requirements 설치
                source "$VENV_DIR/bin/activate"
                pip install --upgrade pip
                if [ -f requirements.txt ]; then
                  pip install -r requirements.txt
                fi

                # 기존 uvicorn 종료
                if pgrep -f "uvicorn app.main:app" >/dev/null 2>&1; then
                  echo "[deploy] stopping existing uvicorn process"
                  pkill -f "uvicorn app.main:app" || true
                fi

                echo "[deploy] starting uvicorn with venv on port 8000"
                nohup "$VENV_DIR/bin/uvicorn" app.main:app --host 0.0.0.0 --port 8000 > "${BASE_DIR}/app.log" 2>&1 &
                ;;

              none)
                echo "[deploy] runtime=none: ${BASE_DIR}/.env 만 동기화하고 서버 측 실행은 하지 않습니다."
                ;;

              *)
                echo "[deploy][error] Unknown runtime: $RUNTIME"
                exit 1
                ;;
            esac